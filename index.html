<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Tooltip Examples</h1>

    <p>Hover over the elements below to see the tooltip:</p>

    <button data-tooltip="This is a button tooltip!">Button with Tooltip</button>

    <p data-tooltip="This is a text tooltip!">This is some text with a tooltip.</p>

</body>

</html>
